<!DOCTYPE html>

<html xmlns="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"> </script>
        <title>Vagas Dispon√≠veis</title>

    </head>

    <body class="bg-gray-900">
        
        <nav class="bg-gray-800">
            <div class="mx-auto max-w.7xl px-2 sm:px-6 lg:px-8">
                <div class="relative flex h-16 items-center justify-start text-white">
                    <div class="text-white space-x-4">
                        <a href="/candidate/profile" class="text-white">
                            Profile
                        </a>
                        <a href="/canidate/jobs" class="bg-gray-900 rounded-md px-3 py-2">
                            Vagas
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container mx-auto mt-24 text-center">
           <form>
                <input type="text" name="filter" class="bg-gray-50 text-gray-500 rounded w-96 p-3
                focus:outline-none" 
                placeholder="Busca de vagas"/>

                <button type="submit" class="bg-green-900 w-24 p-3 rounded text-white hover:bg-green-800
                ml-2">
                    Buscar
                </button>
           </form>

           <div th:each="job:${jobs}" class="text-white"> 
                <h2 th:text="${job.description}"></h2>
           </div>
        </div>
        

    </body>


</html>
